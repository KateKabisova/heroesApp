<h1 mat-dialog-title>¿Está seguro?</h1>
<div mat-dialog-content>
  <p>Este proceso no es reversible, está a punto de eliminar a {{data.superhero}}</p>
</div>
<div mat-dialog-actions class="flex flex-row justify-content-center">
  <button mat-button (click)="onNoClick()">No</button>
  <button mat-button color="primary" (click)="onConfirm()" cdkFocusInitial>Ok</button>
</div>
