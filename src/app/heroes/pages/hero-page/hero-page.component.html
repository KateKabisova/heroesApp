<ng-template #divLoading>
  <mat-grid-list cols="1">
    <mat-grid-tile>
      <mat-spinner></mat-spinner>
    </mat-grid-tile>
  </mat-grid-list>
</ng-template>

<div *ngIf="hero; else divLoading" class="grid">
  <mat-card class="col-12 sm:col-6">
    <mat-card-header>
      <mat-card-title>{{hero.alter_ego}}</mat-card-title>
      <mat-card-subtitle>{{hero.superhero}}</mat-card-subtitle>
    </mat-card-header>

    <img [src]="hero| heroImage" [alt]="hero.superhero" mat-card-image>


  </mat-card>

  <mat-card class="col-12 sm:col-6">

    <mat-card-header>
      <mat-card-title>Información</mat-card-title>
      <mat-card-subtitle>{{ hero.superhero }}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <mat-list>
        <mat-list-item>{{ hero.first_appearance }}</mat-list-item>
        <mat-list-item>{{ hero.characters }}</mat-list-item>
        <mat-list-item>{{ hero.publisher }}</mat-list-item>
        <mat-list-item>{{ hero.alter_ego }}</mat-list-item>
      </mat-list>


      <div>
      <mat-card-title>Encuentra productos de {{ hero.superhero }} en estas tiendas:</mat-card-title>
      <br>
        <button mat-raised-button color="primary mr-2" (click)="ordaShop(hero.superhero)"> La Orda</button>
        <button mat-raised-button color="primary mr-2" *ngIf="hero.publisher === 'DC Comics'"
          (click)="dcShop(hero.superhero)"> Dc Shop</button>
        <button mat-raised-button color="primary mr-2" *ngIf="hero.publisher === 'Marvel Comics'"
          (click)="marvelShop(hero.superhero)"> Marvel Shop</button>
          <button mat-raised-button color="primary"
          (click)="onFnac(hero.superhero)"> Fnac</button>


      </div>

       <br>

        <button mat-button color="primary" (click)="goBack()">
          <mat-icon>arrow_back</mat-icon>
          Lista Héroes
        </button>

    </mat-card-content>


  </mat-card>
</div>
